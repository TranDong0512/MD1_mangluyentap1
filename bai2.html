<script>
    let list = prompt("nhập phần tử vào mảng").split(",")
    let x= list.length
    index =0
    let max = list[0]
    for (let i = 0; i<x; i++){
        if ( max < +list[i]){
            max = list[i]
            index =i
        }
    }document.write("số lớn nhất là " + max + "tại vị trí " + index)
</script>
