<script>
    let list = prompt("nhập phần tử vào mảng").split(",")
    let x= list.length
    let tong =0
    let trungbinh =0
    let max = +list[0]
    for (let i=0;i<x;i++){
        if( max < +list[i]){
            max = +list[i]
        }
        tong=tong+ +list[i]
        trungbinh=(tong/x)
    }
    document.write("số lớn nhất là " + max + "trung bình là" + trungbinh)
</script>
